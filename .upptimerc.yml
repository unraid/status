# Change these first
owner: unraid # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: Unraid Home
    url: $URL_UNRAID_HOME
  - name: Unraid Docs
    url: $URL_UNRAID_DOCS
  - name: Unraid Forums
    url: $URL_UNRAID_FORUMS
assignees: # Users to assign downtime issues (optional)
  - elibosley

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /status
  logoUrl: https://craftassets.unraid.net/uploads/logos/unraid-stacked-dark.svg
  theme: night
  name: Unraid Status
  introTitle: Unraid Status
  introMessage: "To report an issue, reach out using our forums, discord, or our website."
  navbar:
    - title: Status
      href: /
    - title: Forums
      href: https://forums.unraid.net/
    - title: Discord
      href: https://discord.gg/unraid
    - title: Contact Us
      href: https://unraid.net/contact
  publish: true
  faviconSvg: https://craftassets.unraid.net/static/favicon/favicon.ico?v=1.0
robotsText: "User-agent: * \n Disallow: /"
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/15 * * * *"
css: "root { --nav-current-border-bottom-color: #f15a2c }"
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
